<section class="p-3 p-md-4 p-xl-5 full-height d-flex align-items-center justify-content-center">
    <div class="container center-card">
      <div class="card border-light-subtle rounded-lg shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6 gradient-custom-2 d-flex align-items-center justify-content-center">
            <div class="col-10 col-xl-8 py-3 d-flex flex-column align-items-center">
              <div>
                <img width="100" height="100" src="polus-logo-mono.png" alt="Logo">
              </div>
              <div>
                <h1 id="signupPageTitle" class="text-center font-weight-bold mb-3">SupportSuite</h1>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="card-body p-3 p-md-4 p-xl-5 w-100 center-form">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h3>Log in</h3>
                  </div>
                </div>
              </div>
              <form (ngSubmit)="onSubmit()" aria-labelledby="loginFormTitle" #loginForm="ngForm" novalidate>
                <div class="row gy-3 gy-md-4">
                  <div class="col-12">
                    <input type="text" class="form-control" id="username" name="username" placeholder="User Name" [(ngModel)]="loginObj.userName" required aria-required="true" aria-describedby="usernameHelp" />
                    <div *ngIf="this.map1.has('UserNameErrorMessage') && loginForm.submitted" class="text-danger small" role="alert">
                      {{map1.get('UserNameErrorMessage')}}
                    </div>
                  </div>
                  <div class="col-12 position-relative">
                    <input [type]="passwordFieldType" class="form-control pe-5" id="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password" required aria-required="true" aria-describedby="passwordHelp">
                    <div *ngIf="this.map1.has('PasswordErrorMessage') && loginForm.submitted" class="text-danger" role="alert">
                        {{map1.get('PasswordErrorMessage')}}
                    </div>
                    <button type="button" class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </button>
                </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <div *ngIf="this.map1.has('ErrorMessage') && loginForm.submitted" class="text-danger" role="alert">
                        {{map1.get('ErrorMessage')}}
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" aria-label="Login">Login</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    Don't have an account? <a routerLink="/signup" aria-label="Signup">Signup</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

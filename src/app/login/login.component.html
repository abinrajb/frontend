<div class="d-flex vh-100">
    <div class="container d-flex justify-content-center align-items-center position-relative" style="z-index: 2;">
        <form class="p-3 border rounded shadow-sm" (ngSubmit)="onSubmit()" style="max-width: 400px;" aria-labelledby="loginFormTitle" #loginForm="ngForm" novalidate>
            <div class="d-flex align-items-center mt-5">
                <div class="elementor-widget-container mb-3">
                    <img width="100" height="60" src="https://cdn.theorg.com/2bf7d052-e555-4dd4-b2e6-8ea1a1d51fb4_large.jpg" alt="Logo">
                </div>
                <div class="elementor-widget-container mb-3 ms-2">
                    <h1 id="signupPageTitle" class="text-center font-weight-bold mb-3">SupportSuite</h1>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="User Name" [(ngModel)]="loginObj.userName" required aria-required="true" aria-describedby="usernameHelp" />
                <label for="username">Enter your Username</label>
                <div *ngIf="!loginObj.userName && loginForm.submitted" class="text-danger" role="alert">
                    Please enter a valid Username.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password" required aria-required="true" aria-describedby="passwordHelp">
                <label for="password">Enter your Password</label>
                <div *ngIf="!loginObj.password && loginForm.submitted" class="text-danger" role="alert">
                    Please enter a valid Password.
                </div>
            </div>
            <div class="form-floating mb-3">
                Don't have an account? <a routerLink="/signup" aria-label="Signup">Signup</a>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" aria-label="Login">Login</button>
        </form>
            
    </div>
</div>

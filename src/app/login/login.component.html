<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Portfolio</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="d-flex vh-100">
        <div class="container d-flex justify-content-center align-items-center">
            <form class="w-100" style="max-width: 400px;">
                <div class="d-flex justify-content-center mb-4">
                  <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                </div>
                <div class="d-flex justify-content-center mb-4 font-weight-bold">
                    Login Page
                </div>                
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" (input)="loginemail"required>
                  <label for="floatingInput">Email address</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"(input)="loginpassword" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">Don't have an account? <a routerLink="/signup">Signup</a></div>
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Login</button>
                
              </form>
    <!-- <script src="signup.js"></script> -->
    </div>
    </div>
</body>
</html>

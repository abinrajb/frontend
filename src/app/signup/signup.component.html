<div class="d-flex vh-90">
    <div class="container d-flex justify-content-center align-items-center">
      <form class="w-100" (ngSubmit)="SignupValue()" style="max-width: 400px;" novalidate aria-labelledby="signupPageTitle">
        <div class="d-flex justify-content-center mb-4">
          <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Bootstrap logo" width="72" height="57">
        </div>
        <h1 id="signupPageTitle" class="d-flex justify-content-center mb-4 font-weight-bold">
          Signup Page
        </h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="SignupUserName" [(ngModel)]="signupObj.username" name="username" placeholder="Username" required aria-required="true" aria-label="Username">
          <label for="SignupUserName">Username</label>
          <div *ngIf="!signupObj.username" class="text-danger" role="alert">
            Username is required.
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-floating mb-3" style="margin-right: 10px;">
            <input type="text" class="form-control" id="SignupFirstName" [(ngModel)]="signupObj.firstname" name="firstname" placeholder="Firstname" required aria-required="true" aria-label="Firstname">
            <label for="SignupFirstName">Firstname</label>
            <div *ngIf="!signupObj.firstname" class="text-danger" role="alert">
              Firstname is required.
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="signupLastName" [(ngModel)]="signupObj.lastname" name="lastname" placeholder="Lastname" required aria-required="true" aria-label="Lastname">
            <label for="signupLastName">Lastname</label>
            <div *ngIf="!signupObj.lastname" class="text-danger" role="alert">
              Lastname is required.
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="SignupEmail" [(ngModel)]="signupObj.email" name="email" placeholder="name@example.com" required aria-required="true" aria-label="Email address">
          <label for="SignupEmail">Email address</label>
          <div *ngIf="!signupObj.email" class="text-danger" role="alert">
            Please enter a valid email address.
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-floating mb-3" style="margin-right: 10px;">
            <input type="text" class="form-control" id="signupCountry" [(ngModel)]="signupObj.country" name="country" placeholder="Country" required aria-required="true" aria-label="Country">
            <label for="signupCountry">Country</label>
            <div *ngIf="!signupObj.country" class="text-danger" role="alert">
              Country is required.
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="signupPhnNo" [(ngModel)]="signupObj.phonenumber" name="phonenumber" placeholder="Phone Number" required aria-required="true" aria-label="Phone Number">
            <label for="signupPhnNo">Phone Number</label>
            <div *ngIf="!signupObj.phonenumber" class="text-danger" role="alert">
              Phone Number is required.
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="signupAddress" [(ngModel)]="signupObj.address" name="address" placeholder="Address" required aria-required="true" aria-label="Address">
          <label for="signupAddress">Address</label>
          <div *ngIf="!signupObj.address" class="text-danger" role="alert">
            Address is required.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="SignupNewPassword" [(ngModel)]="signupObj.newPassword" name="newPassword" placeholder="New Password" required aria-required="true" aria-label="New Password">
          <label for="SignupNewPassword">New Password</label>
          <div *ngIf="!signupObj.newPassword" class="text-danger" role="alert">
            New Password is required.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="SignupCnfrmPassword" [(ngModel)]="signupObj.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required aria-required="true" aria-label="Confirm Password">
          <label for="SignupCnfrmPassword">Confirm Password</label>
          <div *ngIf="signupObj.newPassword !== signupObj.confirmPassword" class="text-danger" role="alert">
            Passwords do not match.
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
          {{errorMessage}}
        </div>
        <div class="form-floating mb-3">Have an account? <a routerLink="/login" aria-label="Login">Login</a></div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
          Sign up
        </button>
      </form>
    </div>
  </div>

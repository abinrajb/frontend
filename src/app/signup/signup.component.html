<div class="d-flex vh-90">
    <div class="container d-flex justify-content-center align-items-center">
        <form class="w-100" [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="max-width: 400px;" novalidate aria-labelledby="signupPageTitle">
            <div class="d-flex justify-content-center mb-4">
                <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Bootstrap logo" width="72" height="57">
            </div>
            <h1 id="signupPageTitle" class="d-flex justify-content-center mb-4 font-weight-bold">
                Signup Page
            </h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="SignupUserName" #SignupUserName formControlName="username" placeholder="Username" aria-required="true" aria-label="Username">
                <label for="SignupUserName">Username</label>
                <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger" role="alert">
                    Username is required.
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="form-floating mb-3" style="margin-right: 10px;">
                    <input type="text" class="form-control" id="SignupFirstName" #SignupFirstName formControlName="firstname" placeholder="Firstname" aria-required="true" aria-label="Firstname">
                    <label for="SignupFirstName">Firstname</label>
                    <div *ngIf="signupForm.get('firstname')?.invalid && signupForm.get('firstname')?.touched" class="text-danger" role="alert">
                        Firstname is required.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupLastName" #signupLastName formControlName="lastname" placeholder="Lastname" aria-required="true" aria-label="Lastname">
                    <label for="signupLastName">Lastname</label>
                    <div *ngIf="signupForm.get('lastname')?.invalid && signupForm.get('lastname')?.touched" class="text-danger" role="alert">
                        Lastname is required.
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="SignupEmail" #SignupEmail formControlName="email" placeholder="name@example.com" aria-required="true" aria-label="Email address">
                <label for="SignupEmail">Email address</label>
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger" role="alert">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="form-floating mb-3" style="margin-right: 10px;">
                    <input type="text" class="form-control" id="signupCountry" #signupCountry formControlName="country" placeholder="Country" aria-required="true" aria-label="Country">
                    <label for="signupCountry">Country</label>
                    <div *ngIf="signupForm.get('country')?.invalid && signupForm.get('country')?.touched" class="text-danger" role="alert">
                        Country is required.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupPhnNo" #signupPhnNo formControlName="phonenumber" placeholder="Phone Number" aria-required="true" aria-label="Phone Number">
                    <label for="signupPhnNo">Phone Number</label>
                    <div *ngIf="signupForm.get('phonenumber')?.invalid && signupForm.get('phonenumber')?.touched" class="text-danger" role="alert">
                        Phone Number is required.
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="signupAddress" #signupAddress formControlName="address" placeholder="Address" aria-required="true" aria-label="Address">
                <label for="signupAddress">Address</label>
                <div *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched" class="text-danger" role="alert">
                    Address is required.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="SignupNewPassword" #SignupNewPassword placeholder="New Password" formControlName="newPassword" aria-required="true" aria-label="New Password">
                <label for="SignupNewPassword">New Password</label>
                <div *ngIf="signupForm.get('newPassword')?.invalid && signupForm.get('newPassword')?.touched" class="text-danger" role="alert">
                    New Password is required.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="SignupCnfrmPassword" #SignupCnfrmPassword formControlName="confirmPassword" placeholder="Confirm Password" aria-required="true" aria-label="Confirm Password">
                <label for="SignupCnfrmPassword">Confirm Password</label>
                <div class="alert alert-danger" *ngIf="errorMessage" role="alert" aria-live="assertive">
                  {{ errorMessage }}
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
                {{errorMessage}}
            </div>
            <div class="form-floating mb-3">Have an account? <a routerLink="/login" aria-label="Login">Login</a></div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
                Sign up
            </button>
        </form>
    </div>
</div>

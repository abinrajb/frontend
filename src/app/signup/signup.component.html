<div class="d-flex vh-90">
    <div class="container d-flex justify-content-center align-items-center">
        <form class="w-100" [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="max-width: 400px;">
            <div class="d-flex justify-content-center mb-4">
                <img class="mb-4"
                src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" 
                alt="" width="72" height="57">
            </div>
            <div class="d-flex justify-content-center mb-4 font-weight-bold">
                Signup Page
            </div>  
            <div class="form-floating mb-3">
                <input type="text" class="form-control" 
                id="SignupUserName"
                #SignupUserName 
                formControlName="username"
                placeholder="Username">
                <label for="SignupUserName">Username</label>
            </div>   
            <div class="d-flex justify-content-center">
              <div class="form-floating mb-3" style="margin-right: 10px;">
                    <input type="text" 
                    class="form-control" 
                    id="SignupFirstName" 
                    #SignupFirstName
                    formControlName="firstname"
                    placeholder="Firstname"> 
                    <label for="SignupFirstName">Firstname</label>
              </div>
              <div class="form-floating mb-3">
                    <input type="text" 
                    class="form-control" 
                    id="signupLastName"  
                    #signupLastName 
                    formControlName="lastname"
                    placeholder="Lastname">
                    <label for="signupLastName">Lastname</label>
              </div>
            </div>              

            <div class="form-floating mb-3">
              <input type="email" 
                class="form-control" 
                id="SignupEmail"  
                #SignupEmail 
                formControlName="email"
                placeholder="name@example.com">
                <label for="SignupEmail">Email address</label>
            </div>

            <div class="d-flex justify-content-center">
              <div class="form-floating mb-3" style="margin-right: 10px;">
                  <input type="text" 
                  class="form-control" 
                  id="signupCountry"  
                  #signupCountry 
                  formControlName="country"
                  placeholder="Country">
                  <label for="signupCountry">Country</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" 
                  class="form-control" 
                  id="signupPhnNo" 
                  #signupPhnNo 
                  formControlName="phonenumber"
                  placeholder="Phone Number">
                  <label for="signupPhnNo">Phone Number</label>
              </div>
          </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" 
                id="SignupNewPassword" 
                #SignupNewPassword 
                placeholder="New Password"
                formControlName="newPassword">
                <label for="SignupNewPassword">New Password</label>
            </div> 
            <div class="form-floating mb-3">
                <input type="password" 
                class="form-control" 
                id="SignupCnfrmPassword" 
                #SignupCnfrmPassword 
                formControlName="confirmPassword"
                placeholder="Confirm Password">
                <label for="SignupCnfrmPassword">Confirm Password</label>
            </div>  
            <div class="alert alert-danger" *ngIf="validitysignup===false" role="alert">
                Passwords do not match.
            </div>
            <div class="form-floating mb-3">have an account <a routerLink="/login">login</a></div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" (click)="SignupValue(
              SignupUserName.value,
              SignupFirstName.value,
              signupLastName.value,
              SignupEmail.value,
              signupCountry.value,
              signupPhnNo.value,
              SignupNewPassword.value,
              SignupCnfrmPassword.value)"
             type="submit"
             >Sign in</button>
        </form>
    </div>
</div>
